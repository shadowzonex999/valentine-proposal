<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fecfef, #ff6b9d);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
}

.screen {
    display: none;
    text-align: center;
    max-width: 600px;
    width: 90%;
}

.screen.active {
    display: block;
}

.story-text {
    font-size: 1.6rem;
    margin-bottom: 25px;
}

button {
    padding: 12px 24px;
    font-size: 1.2rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background: #ff6b9d;
    color: white;
    margin: 10px;
}

button:hover {
    background: #ff4a7a;
}

#no-btn {
    position: absolute;
}

.heart {
    position: absolute;
    font-size: 2rem;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-100vh); }
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-100vh) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(720deg); }
}
</style>
</head>

<body>

<div id="hearts"></div>

<div id="screen1" class="screen active">
    <p class="story-text">Hey â¤ï¸ I have something special to ask youâ€¦</p>
    <button onclick="nextScreen(2)">Next</button>
</div>

<div id="screen2" class="screen">
    <p class="story-text">Every time I think about you, I smile without trying âœ¨</p>
    <button onclick="nextScreen(3)">Next</button>
</div>

<div id="screen3" class="screen">
    <p class="story-text">You make normal days feel special ğŸ’•</p>
    <button onclick="nextScreen(4)">Next</button>
</div>

<div id="screen4" class="screen">
    <p class="story-text">So I just wanted to ask you one thingâ€¦ ğŸ˜Œ</p>
    <button onclick="nextScreen(5)">Next</button>
</div>

<div id="screen5" class="screen">
    <p class="story-text">Will you be my Valentine? ğŸ’–</p>
    <button id="yes-btn" onclick="sayYes()">Yes ğŸ’</button>
    <button id="no-btn" onmouseover="runAway()" onclick="changeNo()">No ğŸ™ˆ</button>

    <div id="celebrate" style="display:none;">
        <p class="story-text">Yayyy! I knew youâ€™d say YES ğŸ’˜ğŸ¥°</p>
    </div>
</div>

<script>
function nextScreen(n) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('screen' + n).classList.add('active');
}

const noTexts = [
    "Try again ğŸ˜",
    "Again ğŸ˜Œ",
    "No escape from me ğŸ˜ˆ",
    "Still no? ğŸ¥º",
    "Okay fineâ€¦ YES ğŸ’"
];

let noCount = 0;

function changeNo() {
    const btn = document.getElementById('no-btn');

    if (noCount < noTexts.length - 1) {
        btn.textContent = noTexts[noCount];
        noCount++;
        runAway();
    } else {
        btn.textContent = "Yes ğŸ’";
        btn.onclick = sayYes;
    }
}

function runAway() {
    const btn = document.getElementById('no-btn');
    const maxX = window.innerWidth - btn.offsetWidth;
    const maxY = window.innerHeight - btn.offsetHeight;

    btn.style.left = Math.random() * maxX + "px";
    btn.style.top = Math.random() * maxY + "px";
}

function sayYes() {
    document.getElementById('yes-btn').style.display = "none";
    document.getElementById('no-btn').style.display = "none";
    document.querySelector('#screen5 .story-text').style.display = "none";
    document.getElementById('celebrate').style.display = "block";
    confetti();
}

function confetti() {
    for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "%";
        c.style.background = ["#ff6b9d", "#fecfef", "#ff9a9e"][Math.floor(Math.random()*3)];
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
    }
}

function hearts() {
    for (let i = 0; i < 20; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = "â¤ï¸";
        h.style.left = Math.random() * 100 + "%";
        h.style.animationDelay = Math.random() * 5 + "s";
        document.getElementById("hearts").appendChild(h);
    }
}

window.onload = hearts;
</script>

</body>
</html>
