<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Valentine Proposal</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fallback for romantic feel; cursive could be used but this is more readable */
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ff6b9d 100%); /* Soft pink/red gradient */
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scroll */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
            animation: float 6s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Screen container */
        .screen {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            display: none; /* Hidden by default, shown via JS */
        }

        .screen.active {
            display: block;
        }

        /* Text styling */
        .story-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Button styles */
        button {
            background: #ff6b9d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff4a7a;
        }

        /* Special for No button */
        #no-btn {
            position: absolute; /* To allow random movement */
        }

        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confetti-fall 3s linear infinite;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        /* Heart burst styles */
        .heart-burst {
            position: absolute;
            font-size: 2rem;
            color: #ff4a7a;
            animation: burst 2s ease-out forwards;
        }

        @keyframes burst {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(2) rotate(360deg); opacity: 0; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .story-text {
                font-size: 1.2rem;
            }
            button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div id="hearts-container"></div>

    <!-- Screen 1 -->
    <div id="screen1" class="screen active">
        <p class="story-text">Hey ‚ù§Ô∏è I have something special to ask you...</p>
        <button onclick="nextScreen(2)">Next</button>
    </div>

    <!-- Screen 2 -->
    <div id="screen2" class="screen">
        <p class="story-text">From the first time I talked to you, something felt different ‚ú®</p>
        <button onclick="nextScreen(3)">Next</button>
    </div>

    <!-- Screen 3 -->
    <div id="screen3" class="screen">
        <p class="story-text">You make my days brighter and my smiles real üíï</p>
        <button onclick="nextScreen(4)">Next</button>
    </div>

    <!-- Screen 4 -->
    <div id="screen4" class="screen">
        <p class="story-text">So today, I just want to ask you one thing...</p>
        <button onclick="nextScreen(5)">Next</button>
    </div>

    <!-- Final Screen -->
    <div id="screen5" class="screen">
        <p class="story-text">Will you be my Valentine? üíñ</p>
        <button id="yes-btn" onclick="sayYes()">Yes üíç</button>
        <button id="no-btn" onmouseover="moveNoBtn()" onclick="moveNoBtn()">No üôà</button>
        <div id="celebration" style="display: none;">
            <p class="story-text">Yayyy! I knew you‚Äôd say YES üíòü•∞</p>
        </div>
    </div>

    <script>
        // Function to navigate to next screen
        function nextScreen(screenNum) {
            // Hide all screens
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            // Show the target screen
            document.getElementById('screen' + screenNum).classList.add('active');
        }

        // Function to move the "No" button randomly
        function moveNoBtn() {
            const btn = document.getElementById('no-btn');
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        // Function when "Yes" is clicked
        function sayYes() {
            // Hide the question and buttons
            document.querySelector('#screen5 .story-text').style.display = 'none';
            document.getElementById('yes-btn').style.display = 'none';
            document.getElementById('no-btn').style.display = 'none';
            // Show celebration
            document.getElementById('celebration').style.display = 'block';
            // Trigger confetti
            createConfetti();
            // Trigger heart burst
            createHeartBurst();
        }

        // Function to create floating hearts background
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                container.appendChild(heart);
            }
        }

        // Function to create confetti animation
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.background = ['#ff6b9d', '#fecfef', '#ff9a9e'][Math.floor(Math.random() * 3)];
                document.body.appendChild(confetti);
                // Remove after animation
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Function to create heart burst animation
        function createHeartBurst() {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-burst';
                heart.textContent = 'üíñ';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(heart);
                // Remove after animation
                setTimeout(() => heart.remove(), 2000);
            }
        }

        // Initialize hearts on load
        window.onload = createHearts;
    </script>
</body>
</html>
